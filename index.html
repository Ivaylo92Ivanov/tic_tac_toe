<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Tow Showdown!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Tic-Tac-Toe!</h1>
    </div>
    <div class="board-container">
        <div class="board">
            <div class="field-box" data-position="0">X</div>
            <div class="field-box" data-position="1"></div>
            <div class="field-box" data-position="2"></div>
            <div class="field-box" data-position="3"></div>
            <div class="field-box" data-position="4"></div>
            <div class="field-box" data-position="5">O</div>
            <div class="field-box" data-position="6"></div>
            <div class="field-box" data-position="7"></div>
            <div class="field-box" data-position="8"></div>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
