<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Tow Showdown!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Tic-Tac-Toe!</h1>
    </div>
    <div class="board-container">
        <div class="forms-wrapper">
            <form action="">
                <ul>
                    <li><label>Player1 Symbol: "X"</label></li>
                    <li><label for="player1-name">Player1 Name:</label></li>
                    <li><input type="text" id="player1-name" value="Player1"></li>
                </ul>
            </form>
            <form action="">
                <ul>
                    <li><label>Player2 Symbol: "O"</label></li>
                    <li><label for="player2-name" >Player2 Name:</label></li>
                    <li><input type="text" id="player2-name" value="Player2"></li>
                </ul>
            </form>
            <button class="start-game">Start Game!</button>
        </div>
        <div class="board">
            
        </div>
            <div class="winner-display">
                <h1 class="winner-display-h1"></h1>
                <div class="victory-buttons-wrapper">
                    <button class="rematch-button">Rematch?</button>
                    <h2>OR</h2>
                    <button class="change-players">Change Players?</button>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
